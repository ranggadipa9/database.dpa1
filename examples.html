<body>
<div id="container">
  <div id="body">
    <div id="content">
          <div class="box">
            <h3>Table</h3>
				<table>
					<tbody><tr>
						<th>ID</th>
						<th>Name</th>
						<th>Age</th>
					</tr>
					<tr>
						<td>1</td>
						<td>John Smith</td>
						<td>28</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Fred James</td>
						<td>49</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Rachel Johnson</td>
						<td>19</td>
					</tr>
				</tbody></table>
				<p>&nbsp;</p>
				
				<h3>Form</h3>
				<fieldset>
					<legend>Form legend</legend>
					<form action="#" method="get">
						<p><label for="name">Name:</label>
						<input name="name" id="name" value="" type="text" /><br /></p>		
						<p><label for="email">Email:</label>
						<input name="email" id="email" value="" type="text" /><br /></p>
						<p><label for="message">Message:</label>	
						<textarea cols="60" rows="11" name="message" id="message"></textarea><br /></p>
						<p><input name="send" class="formbutton" value="Send" type="submit" /></p>
					</form>
				</fieldset>

            </div>
        </div>
